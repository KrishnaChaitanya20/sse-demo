<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-img text-white h-screen">
    <div
      class="panel inset-5 p-4 absolute bg-white/10 backdrop-blur-md rounded-lg flex flex-col">
      <div class="inputs flex flex-col md:flex-row mb-4">
        <div class="border border-white/20 rounded-lg px-4 py-2 mb-2 md:mr-2">
          <!-- Enter User Id: -->
          <input
            type="text"
            class="focus:border-none focus:outline-none"
            name="userId"
            id="userId"
            placeholder="Enter User Id" />
        </div>
        <div class="border border-white/20 rounded-lg px-4 py-2 mb-2 md:mr-2">
          <!-- Enter Chat Id: -->
          <input
            type="text"
            class="focus:border-none focus:outline-none"
            name="chatId"
            id="chatId"
            placeholder="Enter Chat Id" />
        </div>
        <input
          type="button"
          id="join"
          value="Join Chat"
          onclick="joinChat()"
          class="px-6 py-2 mb-2 bg-fuchsia-500/30 hover:bg-fuchsia-500/40 active:bg-fuchsia-500/50 backdrop-blur-sm hover:shadow-[0_0_20px_rgba(232,121,249,0.5)] rounded-lg text-white font-medium transition-all duration-200 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed" />

        <input
          type="button"
          id="leave"
          value="Leave Chat"
          onclick="leaveChat()"
          hidden
          class="px-6 py-2 mb-2 bg-rose-500/30 hover:bg-rose-500/40 active:bg-rose-500/50 backdrop-blur-sm hover:shadow-[0_0_20px_rgba(244,63,94,0.5)] rounded-lg text-white font-medium transition-all duration-200 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed" />
      </div>
      <div class="messages flex-1 overflow-y-auto">
        <!-- Messages gets added here -->
      </div>
      <div class="input-area flex gap-2">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message here..."
          class="w-[80%] md:w-[90%] bg-white/10 backdrop-blur-sm border border-white/20 focus:border-fuchsia-400/60 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-fuchsia-400/50 transition-all duration-200" />

        <button
          onclick="sendMessage()"
          class="w-[20%] md:w-[10%] bg-fuchsia-500/30 hover:bg-fuchsia-500/40 active:bg-fuchsia-500/50 backdrop-blur-sm hover:shadow-[0_0_20px_rgba(232,121,249,0.5)] rounded-lg text-white font-medium transition-all duration-200 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
          Send
        </button>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
