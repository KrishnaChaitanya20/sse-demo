<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chat.js"></script>
</head>
<body>
    <div class="inputs">
        
        <div>Enter User Id: <input type="text" name="userId" id="userId"></div>
        <div>Enter Chat Id: <input type="text" name="chatId" id="chatId"></div>
        <input type="button" id="join" value="Join Chat" onclick="joinChat()">
    </div>

    <div class="messages">
        
    </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
